<!DOCTYPE html>
<html>
<head>
<meta charset=“utf-8”>
<meta name=“viewport” content=“width=device-width, initial-scale=1”>
<title>AR.jsテスト</title>
</head>
<body style=“margin:0px; overflow:hidden;”>
<script src=“https://aframe.io/releases/0.6.1/aframe.min.js”></script>
<script src=“https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js”></script>
<a–scene embedded arjs=“debugUIEnabled:false;”>
<a–assets>
<a–asset–item id=“3DModel” src=“./demo.obj”></a–asset–item>
<a–asset–item id=“Material” src=“./demo.mtl”></a–asset–item>
</a–assets>
<a-marker preset="custom" type="pattern" url="pattern-marker-Findix.patt">
<a–obj–model src=“#3DModel”　mtl=“#Material”　scale=“0.1 0.1 0.1”　position=“0 0 0”></a–obj–model>
</a–marker>
<a–entity camera></a–entity>
<!— ↓ここを追加↓(カメラ映像とARが合成されたcanvas) —>
<canvas id=“vid_canvas” width=“400px” height=“400px”></canvas>
<!— ↑ここを追加↑ —>
</a–scene>
</body>
</html>
