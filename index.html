<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>AR.js test</title>
</head>

<body>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

  <!-- AR コンテンツの定義。 -->
  <a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">

      <a-image src="./img/demo_capture.jpg" position="1 0 0" rotation="-90 0 0" width="0.4" height="1.5"></a-image>
      <!-- <a-image src="./img/demo_capture.jpg" position="0 0 0" rotation="-90 0 0"></a-image> -->

      <!-- <a-plane width="0.4" height="2.0" material="shader:html;target:#target;fps:24;width:194;height:716"></a-plane> -->

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="./index.js"></script>
</body>

</html>
